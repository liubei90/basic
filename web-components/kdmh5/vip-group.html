<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员群</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/vip-group.css">
  <script src="./libs/md5.js"></script>
  <script src="./libs/utils.js"></script>
  <script src="./libs/reqwest.js"></script>
  <script src="./js/mask.js"></script>
  <script src="./js/dialog.js"></script>
</head>
<body>
  <div class="main">
    <div id="group-card" class="group-card"></div>
    <div id="group-income" class="group-income"></div>
    <div id="group-level"></div>
    <input id="copy-placeholder" type="text" readonly>
  </div>
  <div id="loading" class="loading visible">
    <div class="el-loading-spinner"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><!----></div>
  </div>
  <!-- 群名片 -->
  <template id="tpl-group-card">
    <div class="card-panel">
      <!-- 头像 -->
      <div class="card-avatar">
        <img src="" alt="">
      </div>
      <!-- 群名 -->
      <div class="card-info">
        <div class="card-name"></div>
        <div class="card-level"></div>
      </div>
      <!-- 申请入群 -->
      <div class="card-opt">
        <button class="common-btn card-btn">申请入群</button>
      </div>
    </div>
  </template>

  <!-- 预估收益 -->
  <template id="tpl-group-income">
    <div class="income-level"><span class="income-level-text"></span></div>
    <div class="income-process">
      <div class="process">
        <div class="process-value"></div>
      </div>
      <div class="income-money"><span class="income-money-text"></span><span>元</span></div>
    </div>
    <div class="income-total"> <span>推广预估总收益：</span><span class="income-total-text"></span><span>元</span></div>
  </template>

  <!-- 群聊等级 -->
  <template id="tpl-group-level-section">
    <div class="section">
      <div class="title"><span class="title-text">新手群-出入江湖</span></div>
      <div class="detail">
        <span>入群条件：付费开通权限，遵守群管理规范，认可抖推猫核心价值观。</span>
        <br>
        <span>入群目的： 巩固基础，练就基本功， 快速脱离小白身份。</span>
        <br>
        <span>学习资源：群内客服和小助手提供资料，官方课同步， 专属客服答疑解惑。</span>
        <br>
        <span>您的责任：维护群内氛围，禁发一切广告，举报骗子有奖。</span>
      </div>
    </div>
  </template>
  <template id="tpl-group-level">
    <div class="group-level">
      <div class="group-level-title"><span>群聊等级收益</span></div>
    </div>
  </template>
  <script src="./js/vip-group.js"></script>
</body>
</html>
