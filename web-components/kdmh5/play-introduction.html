<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩法介绍</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/play-introduction.css">
  <script src="./libs/md5.js"></script>
  <script src="./libs/utils.js"></script>
  <script src="./libs/reqwest.js"></script>
  <script src="./libs/node-ops.js"></script>
  <script src="./libs/touch.js"></script>
  <script src="./libs/swipe.js"></script>
  <script src="./libs/tabs.js"></script>
</head>
<body>
  <div class="main">
    <!-- 视频介绍 -->
    <div class="video-section">
      <div id="video-swipe"></div>
    </div>
    <!-- 常见问题 -->
    <div class="problem-section">
      <div class="problem-title">常见问题</div>
      <div id="problem-tabs"></div>
    </div>
  </div>
  <div id="mask">
    <div class="mask-panel"></div>
  </div>
  <div id="loading" class="loading visible">
    <div class="el-loading-spinner"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><!----></div>
  </div>
  <template id="video-placeholder">
    <div class="video-item">
      <div class="img-panel">
        <video class="preview-img" preload="metadata"></video>
      </div>
      <div class="video-title"><span></span></div>
    </div>
  </template>
  <template id="tabs-label-placeholder">
    <div class="problem-label-wapper">
      <div class="problem-label"></div>
    </div>
  </template>
  <template id="tabs-content-placeholder">
    <div class="problem-content">
    </div>
  </template>
  <template id="tabs-expand-placeholder">
    <div class="problem-expand">
      <div class="problem-expand-title"></div>
      <div class="problem-expand-detail"></div>
    </div>
  </template>
  <script src="./js/mask.js"></script>
  <script src="./js/play-introduction.js"></script>
</body>
</html>
