<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开通会员</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/open-vip.css">
</head>
<body>
  <div class="main">
    <!-- 客服 -->
    <div class="group-card">
      <div class="card-panel">
        <!-- 头像 -->
        <div class="card-avatar">
          <img src="./image/apple-2.jpg" alt="">
        </div>
        <!-- 群名 -->
        <div class="card-info">
          <div class="card-name">happy<span class="service-role">负责人</span></div>
        </div>
        <!-- 申请入群 -->
        <div class="card-opt">
          <button id="service-btn" class="common-btn service-btn">复制微信</button>
        </div>
      </div>
    </div>
    <!-- 服务优势 -->
    <div class="advantage-section">
      <div class="title"><span>会员服务&优势</span></div>
      <div class="detail">
        <span>小程序的推广权限?</span>
        <br>
        <span>短视频高级人脉资源联系方式</span>
        <br>
        <span>商学院推广 课程免费学习</span>
        <br>
        <span>低成本零基础无压货结算快</span>
        <br>
        <span>抓住小程序先机多种变现产品任你选</span>
      </div>
    </div>
    <!-- 额外内容 -->
    <div class="extend-secion">
      <div class="title"><span>现在购买您将额外获得以下内容</span></div>
      <div class="detail">
        <div class="extend-item">
          <span>推广方案</span>
          <br>
          <span>代理运营策略</span>
        </div>
        <div class="extend-item">
          <span>对接资源</span>
          <br>
          <span>电商产品对接资源</span>
        </div>
        <div class="extend-item">
          <span>内部社群</span>
          <br>
          <span>社群学习交流</span>
        </div>
        <div class="extend-item">
          <span>讲师入驻</span>
          <br>
          <span>可申请为课程讲师</span>
        </div>
      </div>
    </div>
    <!-- 开通会员 -->
    <div class="open-section">
      <div id="service-protocol" class="service-protocol"><span class="checkbox"> </span><span>开通会员前我已阅读并遵守<a href="">《快抖猫用户服务协议》</a></span></div>
      <div id="open-btn" class="open-btn"><button class="common-btn">激活开通会员</button></div>
    </div>
  </div>
  <script src="./js/open-vip.js"></script>
</body>
</html>
