<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>激活会员</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/activate-vip.css">
  <script src="./libs/md5.js"></script>
  <script src="./libs/utils.js"></script>
  <script src="./libs/reqwest.js"></script>
  <script src="./js/dialog.js"></script>
  <script src="./js/mask.js"></script>
</head>
<body>
  <div class="main">
    <div id="avatar-section" class="avatar-section"></div>
    <!-- 激活码 -->
    <div id="form-section" class="form-section">
      <div class="form-panel">
        <div class="title"><span>会员卡激活码：</span></div>
        <div class="input-activation-code"><input id="activation-code" type="text" placeholder="请输入会员卡激活码"></div>
        <div id="activate-btn" class="activate-btn"><button>激活会员</button></div>
      </div>
      <div class="form-footer"><span>官方VIP卡激活码唯一购途径，联系团队负责人购买，统一价格为298元!</span></div>
      <div class="vip-message">您已经是VIP用户</div>
    </div>
    <!-- 客服 -->
    <div id="group-card" class="group-card">
      <div class="card-panel">
        <!-- 头像 -->
        <div class="card-avatar">
          <img id="group-card-avatar" src="" alt="">
        </div>
        <!-- 群名 -->
        <div class="card-info">
          <div class="card-name"><span id="group-card-name"></span><span class="service-role">负责人</span></div>
          <div class="card-level">遇到问题加微信咨询我哦！</div>
        </div>
        <!-- 申请入群 -->
        <div class="card-opt">
          <button id="service-btn" class="service-btn"> </button>
        </div>
      </div>
    </div>
    <!-- 须知 -->
    <div class="notice-sectioin">
      <div class="notice-title"><span>激活须知</span></div>
      <div class="notice-detial">
        <span>1.输入激活码即可激活会员权益；</span>
        <br>
        <span>2.激活成功后即升级为快抖猫会员，享受会员服务；</span>
      </div>
      <div class="notice-footer"><span>*注：如果通过其它途径购买上当受骗，与快抖猫平台无关!</span></div>
    </div>
  </div>
  <input id="copy-placeholder" type="text">
  <div id="loading" class="loading visible">
    <div class="el-loading-spinner"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><span class="loading-text"></span></div>
  </div>

  <!-- 头像 -->
  <template id="tpl-avatar-section">
    <div>
      <img class="img-avatar" src="" alt="">
      <div class="user-nick"><span></span></div>
    </div>
  </template>
  <script src="./js/activate-vip.js"></script>
</body>
</html>
